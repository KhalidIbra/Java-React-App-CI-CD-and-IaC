name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

  workflow_dispatch:
      
env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  BACKEND_IMAGE: gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-image-repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        path: .

    - name: Verify Directory Structure
      run: |
          echo "Listing directory structure:"
          ls -R .
    
    - name: Print current directory
      run: pwd

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 23  

    - name: Build project with Maven
      run: mvn -B package --file backend/pom.xml
      
    - name: Set up GCloud CLI and authenticate to GCR
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS_FILE }}

    - name: Configure Docker for GCR
      run: gcloud auth configure-docker gcr.io

    - name: Build Docker image
      run: docker build -t ${{ env.BACKEND_IMAGE }}:latest -f backend/Dockerfile .

    - name: Push Docker image to Container Registry
      run: docker push ${{ env.BACKEND_IMAGE }}:latest

  deploy-to-testing:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'

    steps:
    - name: Set up GCloud CLI and authenticate
      uses: google-github-actions/auth@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        credentials_json: ${{ secrets.GCP_CREDENTIALS_FILE }}

    - name: Deploy to Cloud Run (Testing)
      run: |
        gcloud run deploy backend-testing \
          --image ${{ env.BACKEND_IMAGE }}:latest \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --project ${{ secrets.GCP_PROJECT_ID }}

  deploy-to-production:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Set up GCloud CLI and authenticate
      uses: google-github-actions/auth@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        credentials_json: ${{ secrets.GCP_CREDENTIALS_FILE }}

    - name: Deploy to Cloud Run (Production)
      run: |
        gcloud run deploy backend-production \
          --image ${{ env.BACKEND_IMAGE }}:latest \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --project ${{ secrets.GCP_PROJECT_ID }}
