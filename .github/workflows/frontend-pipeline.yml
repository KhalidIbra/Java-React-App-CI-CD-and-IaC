name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment (testing or production)'
        required: true
        default: 'testing'    

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  FRONTEND_IMAGE: gcr.io/${{ secrets.GCP_PROJECT_ID }}/frontend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install 
      working-directory: Frontend

    - name: Build React app
      run: npm run build
      working-directory: Frontend

    - name: Set up GCloud CLI and authenticate to Container Registry
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS_FILE }}

    - name: Configure Docker for GCR
      run: gcloud auth configure-docker gcr.io

    - name: Build Docker image
      run: docker build -t ${{ env.FRONTEND_IMAGE }}:latest -f Frontend/Dockerfile .

    - name: Push Docker image to GCR
      run: docker push ${{ env.FRONTEND_IMAGE }}:latest

  deploy-to-testing:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'

    steps:
    - name: Set up GCloud CLI
      uses: google-github-actions/auth@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        credentials_json: ${{ secrets.GCP_CREDENTIALS_FILE }}

    - name: Deploy to Cloud Run (Testing)
      run: |
        gcloud run deploy frontend-testing \
          --image ${{ env.FRONTEND_IMAGE }}:latest \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --project ${{ secrets.GCP_PROJECT_ID }}

  deploy-to-production:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Set up GCloud CLI
      uses: google-github-actions/auth@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        credentials_json: ${{ secrets.GCP_CREDENTIALS_FILE }}

    - name: Deploy to Cloud Run (Production)
      run: |
        gcloud run deploy frontend-production \
          --image ${{ env.FRONTEND_IMAGE }}:latest \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --project ${{ secrets.GCP_PROJECT_ID }}
